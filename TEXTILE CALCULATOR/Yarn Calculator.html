<script>
    // Function to format input as percentage
    function formatPercentage(element) {
        var value = element.value.replace('%', ''); // Remove existing '%' if any
        if (!isNaN(value)) {
            element.value = value + '%';
        }
    }

    // Function to format input as dollars
    function formatDollars(element) {
        var value = element.value.replace('$', ''); // Remove existing '$' if any
        if (!isNaN(value)) {
            element.value = '$' + value;
        }
    }

    // Function to format input as inches
    function formatWidth(element) {
        var value = element.value.replace(/[^\d.]/g, ''); // Remove non-numeric characters
        if (!isNaN(value)) {
            element.value = value + ' in';
        } else {
            element.value = ''; // If not a number, clear the input
        }
    }

    // Function to perform calculations for Total Meter
    function calculateTotalMeter() {
        // Get input values
        var qty = parseFloat(document.getElementById("qtyInput").value) || 0;
        var cons = parseFloat(document.getElementById("consInput").value) || 0;
        var shrinkage = parseFloat(document.getElementById("shrinkageInput").value.replace('%', '')) || 0;

        // Calculate Total Meter
        var totalMeter = ((qty * cons) + ((qty * cons) * (shrinkage / 100))).toFixed(2);

        // Display result
        document.getElementById("totalMeterInput").value = totalMeter;

        // Trigger Warp and Weft calculations when Total Meter changes
        calculateWarp();
        calculateWeft();
        calculateTotalYarn();
        calculateSum();
    }

    // Function to perform calculations for Warp in 2nd table
    function calculateWarp() {
        // Get input values
        var end = parseFloat(document.getElementById("endInput").value) || 0;
        var width = parseFloat(document.getElementById("widthInput").value) || 0;
        var warpFirst = parseFloat(document.getElementById("warpInput").value) || 0;
        var warpPercentage = parseFloat(document.getElementById("warpPercentageInput").value.replace('%', '')) || 0;
        var totalMeter = parseFloat(document.getElementById("totalMeterInput").value) || 0;

        // Calculate Warp in 2nd table
        var warpSecond = (((end * width) / 768.1 / warpFirst) + (((end * width) / 768.1 / warpFirst) * (warpPercentage / 100))) / 2.2046 * totalMeter;

        // Display result
        document.getElementById("warpInputSecond").value = warpSecond.toFixed(2);
    }

    // Function to perform calculations for Weft in 2nd table
    function calculateWeft() {
        // Get input values
        var pick = parseFloat(document.getElementById("pickInput").value) || 0;
        var width = parseFloat(document.getElementById("widthInput").value) || 0;
        var weftFirst = parseFloat(document.getElementById("weftInput").value) || 0;
        var weftPercentage = parseFloat(document.getElementById("weftPercentageInput").value.replace('%', '')) || 0;
        var totalMeter = parseFloat(document.getElementById("totalMeterInput").value) || 0;

        // Calculate Weft in 2nd table
        var weftSecond = (((pick * width) / 768.1 / weftFirst) + (((pick * width) / 768.1 / weftFirst) * (weftPercentage / 100))) / 2.2046 * totalMeter;

        // Display result
        document.getElementById("weftInputSecond").value = weftSecond.toFixed(2);
    }

    // Function to calculate Total Yarn in 2nd table
    function calculateTotalYarn() {
        var warpSecond = parseFloat(document.getElementById("warpInputSecond").value) || 0;
        var weftSecond = parseFloat(document.getElementById("weftInputSecond").value) || 0;

        // Calculate Total Yarn
        var totalYarn = (warpSecond + weftSecond).toFixed(2);

        // Display result
        document.getElementById("totalYarnInput").value = totalYarn;
    }

    // Function to calculate and display sum of QTY, TOTAL METER, Warp, Weft, Total Yarn
    function calculateSum() {
        var sumQty = 0;
        var sumTotalMeter = 0;
        var sumWarp = 0;
        var sumWeft = 0;
        var sumTotalYarn = 0;

        // Get all QTY values
        var qtyInputs = document.querySelectorAll("#qtyInput, #qtyInput2");
        qtyInputs.forEach(function (input) {
            sumQty += parseFloat(input.value) || 0;
        });

        // Get all TOTAL METER values
        var totalMeterInputs = document.querySelectorAll("#totalMeterInput, #totalMeterInput2");
        totalMeterInputs.forEach(function (input) {
            sumTotalMeter += parseFloat(input.value) || 0;
        });

        // Get all Warp values
        var warpInputs = document.querySelectorAll("#warpInputSecond, #warpInputSecond2");
        warpInputs.forEach(function (input) {
            sumWarp += parseFloat(input.value) || 0;
        });

        // Get all Weft values
        var weftInputs = document.querySelectorAll("#weftInputSecond, #weftInputSecond2");
        weftInputs.forEach(function (input) {
            sumWeft += parseFloat(input.value) || 0;
        });

        // Get all Total Yarn values
        var totalYarnInputs = document.querySelectorAll("#totalYarnInput, #totalYarnInput2");
        totalYarnInputs.forEach(function (input) {
            sumTotalYarn += parseFloat(input.value) || 0;
        });

        // Display sum values
        document.getElementById("sumQty").value = sumQty.toFixed(2);
        document.getElementById("sumTotalMeter").value = sumTotalMeter.toFixed(2);
        document.getElementById("sumWarp").value = sumWarp.toFixed(2);
        document.getElementById("sumWeft").value = sumWeft.toFixed(2);
        document.getElementById("sumTotalYarn").value = sumTotalYarn.toFixed(2);
    }

    // Attach the calculate functions to input events
    var inputsMeter = document.querySelectorAll("#qtyInput, #qtyInput2, #consInput, #shrinkageInput");
    var inputsWarp = document.querySelectorAll("#endInput, #widthInput, #warpInput, #warpPercentageInput, #widthInput2");
    var inputsWeft = document.querySelectorAll("#pickInput, #widthInput, #weftInput, #weftPercentageInput, #widthInput2");

    inputsMeter.forEach(function (input) {
        input.addEventListener("input", calculateTotalMeter);
    });

    inputsWarp.forEach(function (input) {
        input.addEventListener("input", calculateWarp);
    });

    inputsWeft.forEach(function (input) {
        input.addEventListener("input", calculateWeft);
    });

    // Calculate Weft, Warp, and Total Yarn when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        calculateWeft();
        calculateWarp();
        setTimeout(calculateTotalYarn, 0);
        setTimeout(calculateSum, 0);
    });
  
  // Function to perform calculations for Total Meter for the second row

        // Calculate Warp in 2nd table for the second row
        var warpSecond = (((end * width) / 768.1 / warpFirst) + (((end * width) / 768.1 / warpFirst) * (warpPercentage / 100))) / 2.2046 * totalMeter;

        // Display result for the second row
        document.getElementById("warpInputSecond2").value = warpSecond.toFixed(2);

    // Function to perform calculations for Weft in 2nd table for the second row
    function calculateWeftSecond() {

        var pick = parseFloat(document.getElementById("pickInput").value) || 0;

    // Function to calculate Back to Back percentage
    function calculateBackToBack() {
        // Get values from input fields
        var orderValueStr = orderValueInput.value.replace('$', ''); // Remove '$' sign if present
        var orderValue = parseFloat(orderValueStr);
        var yarnValue = parseFloat(yarnValueInput.value);

        // Check if values are valid numbers
        if (!isNaN(orderValue) && !isNaN(yarnValue) && orderValue !== 0) {
            // Calculate Back to Back percentage
            var backToBackPercentage = (yarnValue / orderValue) * 100;

            // Update the Back to Back input field with the calculated percentage and add '%' sign
            backToBackInput.value = backToBackPercentage.toFixed(2) + '%';
        } else {
            // Handle invalid input
            backToBackInput.value = 'Invalid Input';
        }
    }
  
 function printTables() {
    // Clone the first table
    var firstTableClone = document.getElementById('firstTable').cloneNode(true);

    // Replace input elements with their current values in the cloned first table
    var firstTableInputs = firstTableClone.getElementsByTagName('input');
    for (var i = 0; i < firstTableInputs.length; i++) {
        if (firstTableInputs[i].type !== 'button') {
            firstTableInputs[i].setAttribute('value', firstTableInputs[i].value);
        }
    }

    // Clone the second table
    var secondTableClone = document.getElementById('secondTable').cloneNode(true);

    // Replace input elements with their current values in the cloned second table
    var secondTableInputs = secondTableClone.getElementsByTagName('input');
