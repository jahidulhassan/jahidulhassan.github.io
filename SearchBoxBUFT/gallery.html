    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('pexels-steve-johnson-1269968.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(6, 47, 60, 0.1);
        }
        .navbar-brand {
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .carousel-inner img {
            max-height: 500px;
            object-fit: cover;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .gallery h2, .video-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .gallery img {
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #3cc3e8d2;
            color: #fff;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .carousel-inner img {
                max-height: 300px;
            }
            .video-container iframe {
                height: 250px;
            }
        }
    </style>
