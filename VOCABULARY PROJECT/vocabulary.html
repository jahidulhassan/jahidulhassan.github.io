    <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;

            background-size: cover; Add cover to make the background cover the entire element
            background-repeat: no-repeat; Set background image to not repeat
        }


        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 50%;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            width: 50%;
            padding: 10px;
            border-radius: 5px;
        }

        h1 {
            color: #ffffff;
        }

        h2 {
            color: #f7f7f7;
            background-color: #007DB8;
            padding: 15px;
            width: 20%;
            border-radius: 13px;
            margin: 10px auto;
            margin-top: 5px;


        }
        h2:hover{

            scale: 1.10;
            transition: 0.02s ease-in-out;
            box-shadow: 1px 1px 10px rgba(26, 26, 26, 0.7)
        }

        #mostFrequent, #todaysWord, #wordList, #questionSection {
            margin-top: 20px;
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 5px;
        }

        .wordContainer {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: rgb(211 222 224);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .wordDetails {
            display: none;
            margin-top: 10px;
        }

        #choicesContainer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
        }

        #choicesContainer label {
            margin-right: 10px;
        }

        button {
            background-color: #3bba3f;
            color: #fff;
            padding: 10px 20px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            
        }
        button:hover {

            scale: 1.08;
            transition: 0.1s ease-in-out;
        }

        #searchInput{
            width: 70%
            
            
        }

        
        #searchInput:hover{
            box-shadow: 3px 3px 20px rgb(221, 214, 214);
            border:0px solid;
            
        }

        


        #questionSection {
            display: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background-color: #42c8ea;
            border-radius: 20px;
            width: 70%;
            margin: 20px auto;
            padding: 20px;
        }

        
        #questionContainer {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background-color: #6fe1fd;
            border-radius: 10px;
            width: 95%;
            margin: 20px auto;
            align-items: center;
            font-size: 20px;
            padding: 10px;
        }

        .alert {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background-color: #5cb85c;
            color: white;
        }

        .alert-danger {
            background-color: #d9534f;
            color: white;
        }

        

        #markingResult {
            background-color: rgb(211, 222, 224);
            border-radius: 10px;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
        }

        @media only screen and (max-width: 750px) {
            input {
                width: 100%;
            }

            #mostFrequent, #todaysWord, #wordList, #questionSection {
                padding: 5px;
            }

            .wordContainer {
                width: auto;
            }
            #questionSection {
                width: 90%;
            }
            #questionContainer{
                width: 85%; 
            }
            #choicesContainer {
           
            font-size: 15px;
        }
        }
      
      .custom-alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    z-index: 999;
}

.custom-alert.success {
    background-color: #4CAF50; /* Green */
}

.custom-alert.error {
    background-color: #f44336; /* Red */
}

.custom-alert.warning {
    background-color: #ff9800; /* Orange */
}

    let currentTestIndex = null;
    let currentQuestionIndex = 0;
    let selectedAnswer = null;
    let correctAnswers = 0;

    function toggleTestSection(testIndex) {
        const questionSection = document.getElementById('questionSection');
        const markingResultDiv = document.getElementById('markingResult');

        // Reset test index and hide question section if already open
        if (currentTestIndex !== null && currentTestIndex === testIndex) {
            questionSection.style.display = 'none';
            markingResultDiv.textContent = ''; // Clear marking result
            currentTestIndex = null;
            return;
        }

        // Show question section for the selected test
        currentTestIndex = testIndex;
        currentQuestionIndex = 0;
        correctAnswers = 0;
        displayQuestion();
        questionSection.style.display = 'block';
    }

    function displayQuestion() {
        const questionContainer = document.getElementById('questionContainer');
        const currentQuestion = tests[currentTestIndex][currentQuestionIndex];

        let html = `
            <div>${currentQuestion.question}</div>
            <div id="choicesContainer">
        `;

        currentQuestion.choices.forEach((choice) => {
            html += `
                <label>
                    <input type="radio" name="choices" value="${choice}" onclick="setSelectedAnswer('${choice}')">
                    ${choice}
                </label>
            `;
        });

        html += '</div>';
        questionContainer.innerHTML = html;
    }

    function setSelectedAnswer(answer) {
        selectedAnswer = answer;
    }

    function submitAnswer() {
        if (currentTestIndex === null) {
            alert('Please select a test first.');
            return;
        }

        const currentQuestion = tests[currentTestIndex][currentQuestionIndex];

        if (selectedAnswer === null) {
            alert('Please select an answer.');
            return;
        }

        if (selectedAnswer === currentQuestion.correctAnswer) {
            alert('Congratulations! Your answer is correct.');
            correctAnswers++;
        } else {
            alert(`Incorrect! The correct answer is: ${currentQuestion.correctAnswer}`);
        }

        currentQuestionIndex++;
        selectedAnswer = null;

        if (currentQuestionIndex < tests[currentTestIndex].length) {
            displayQuestion();
        } else {
            displayMarkingResult();
        }
    }

    function displayMarkingResult() {
        const markingResultDiv = document.getElementById('markingResult');
        markingResultDiv.textContent = `You got ${correctAnswers} out of ${tests[currentTestIndex].length} questions correct.`;

        // Reset test index after displaying result
        currentTestIndex = null;
    }

function showAlert(message, type) {
    const alertContainer = document.createElement('div');
    alertContainer.classList.add('custom-alert', type);
    alertContainer.textContent = message;

    document.body.appendChild(alertContainer);

    setTimeout(() => {
        alertContainer.remove();
    }, 3000); // Remove the alert after 3 seconds
}

            const translation = dictionary[inputLowerCase];

            if (translation) {
                resultDiv.innerHTML = generateClickableWord(inputLowerCase, translation);
            } else {
                resultDiv.textContent = 'No translation found.';
            }
        }

        function generateClickableWord(word, translation) {
            return `
                <div class="wordContainer" onclick="expandWord('${word}')">
                    <strong>${word}</strong>
                    <div class="wordDetails" id="${word}Details">
                        <p>Bangla Meaning: ${translation}</p>
                    </div>
                </div>
            `;
        }

        function expandWord(word) {
            const wordDetails = document.getElementById(`${word}Details`);
            if (wordDetails.style.display === 'block') {
                wordDetails.style.display = 'none';
            } else {
                wordDetails.style.display = 'block';
            }
        }

        function displayTodaysWord() {
            const todaysWordContainer = document.getElementById('todaysWordContainer');

            // Get today's date and use it to select a word from the list
            const today = new Date();
            const wordIndex = today.getDate() % wordOfTheDayList.length;
            const todayWord = wordOfTheDayList[wordIndex];

            const formattedDate = `${today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;

            const html = `
                <div class="wordContainer" onclick="expandWord('${todayWord.word}')">
                    <strong>${todayWord.word}</strong>
                    <p>${formattedDate}</p>
                    <div class="wordDetails" id="${todayWord.word}Details">
                        <p>Bangla Meaning: ${todayWord.meaning}</p>
                        <p>Mnemonic: ${todayWord.mnemonic}</p>
                        <p>Example: ${todayWord.example}</p>
                    </div>
                </div>
            `;

            todaysWordContainer.innerHTML = html;
        }

        function displayAllWordsList() {
            const wordListContainer = document.getElementById('wordListContainer');

            let html = '';
            allWordsList.forEach((wordObj, index) => {
                html += `
                    <div class="wordContainer" onclick="expandWord('word-${index}')">
                        <strong>${wordObj.word}</strong>
                        <div class="wordDetails" id="word-${index}Details">
                            <p>Bangla Meaning: ${wordObj.meaning}</p>
                            <p>Mnemonic: ${wordObj.mnemonic}</p>
                            <p>Example: ${wordObj.example}</p>
                        </div>
                    </div>
                `;
            });

            wordListContainer.innerHTML = html;
        }

        // Call the functions to display today's word, word list, and the first question when the page loads
        displayTodaysWord();
        displayAllWordsList();
        displayQuestion();

     //**
     function searchDictionary() {
    const input = document.getElementById('searchInput').value;
    const resultDiv = document.getElementById('result');

    // Convert input to lowercase for case-insensitive search
    const inputLowerCase = input.toLowerCase();

    let html = '';

    // Check if the search input is not empty
    if (inputLowerCase !== '') {
        // Loop through all words in the dictionary
        for (const word in dictionary) {
            if (word.toLowerCase().includes(inputLowerCase)) {
                html += generateClickableWord(word, dictionary[word]);
            }
        }
    }

    if (html !== '') {
        resultDiv.innerHTML = html;
    } else {
        resultDiv.textContent = 'No matching words found.';
    }
}



    </script>
